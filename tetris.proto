syntax = "proto3";

package proto;
option go_package = ".;proto";

// 玩家操作类型枚举
enum OperationType {
  OP_UNKNOWN = 0;
  LEFT_MOVE = 1;      // 左移
  RIGHT_MOVE = 2;     // 右移
  RIGHT_ROTATE = 3;   // 右旋转
  SOFT_DROP = 4;      // 软下落
  HARD_DROP = 5;      // 硬下落
  SAVE = 6;           // 保存方块
  LEFT_ROTATE = 7;    // 左旋转
  SOFT_DROP_END = 8;   // 软下落结束
}

// 玩家操作消息（每次只记录一个操作）
message PlayerControl {
  OperationType operation = 1;  // 操作类型
}
